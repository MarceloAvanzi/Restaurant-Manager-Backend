version: '3'

services:
  nodejs:
    build:
      context: .
    container_name: nodejs-app
    networks:
      - node-network
    volumes:
      - .:/usr/src/app
    tty: true
    environment:
      - mongodb_URI=mongodb://mongodb:27017/restaurant-manager-db
    ports:
      - 3000:3000
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    tty: true
    ports:
      - 27017:27017
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=root
    #   - MONGO_INITDB_ROOT_PASSWORD=toor
    volumes:
      - ./data:/data/db
    networks:
      - node-network

networks:
  node-network:
    driver: bridge